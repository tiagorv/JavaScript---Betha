<!DOCTYPE HTML>

<html>
    <head>
        <meta charset="utf-8">
        <title>Sistema Guizzo Jóias</title>
    </head>
    
    <body>
        
        <h1>Guizzo Jóias</h1>
        
        <div id="formula-cadastro">
            <form action="adicionar-classificacao">
                
                <div>
                    <label for="codClassif">Classificação</label> 
                    <input type="text" name="codClassif" id="codClassif">
                </div>
                
                <div>
                    <label for="descricao">Descrição</label> 
                    <input type="text" name="descricao" id="descricao">
                    
                    <input type="submit" name="botao-gravar" value="Gravar">
                </div>
            </form>
        </div>
        
        <footer>
            <h3>Cadastro de Classificação &copy;Valério 2016</h3>
        </footer>        
        
    </body>
</html>
