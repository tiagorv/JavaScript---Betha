<!DOCTYPE html>
<html ng-app>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Meu Primeiro AngularJS</title>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js">
        </script>
    </head>
    <body>
        <div>
            <label>Nome:</label>
            <input type="text" ng-model="seuNome" placeholder="Nome">
            <hr>
            <h1>Hello {{seuNome}}!</h1>
        </div>    
    </body>
</html>
