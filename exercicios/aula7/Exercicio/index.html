<!DOCTYPE html>
<html ng-app>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="favicon.ico">

    <title>Controle Financeiro Pessoal - CFP</title>

    <!-- Bootstrap core CSS -->
    <link href="dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="assets/css/ie10-viewport-bug-workaround.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="navbar-static-top.css" rel="stylesheet">

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
    <script src="assets/js/ie-emulation-modes-warning.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <!-- Static navbar -->
    <nav class="navbar navbar-default navbar-static-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Controle Financeiro Pessoal - CFP</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Contas Bancárias</a></li>
            <li><a href="#about">Receitas</a></li>
            <li><a href="#contact">Despesas</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>


    <div class="container">
            <div class="container-fluid">
                    <h3>Cadastro de Contas Bancárias</h3>
                        <div id="conteudo">
                            <div id="divForm">
                                <form class="form-horizontal">
                        
                            <input type="hidden" ng-model="meuId" name="id" />
                            
                            <div id="banco-group" class="form-group">
                                <label class="col-sm-1 control-label">Banco</label>
                                <div class="col-sm-11">
                                    <input class="form-control" type="text" ng-model="meuBanco" name="banco" />
                                </div>
                            </div>

                            <div id="nome-group" class="form-group">
                                <label class="col-sm-1 control-label">Títular</label>
                                <div class="col-sm-7">
                                    <input class="form-control" type="text" ng-model="meuTitular" name="titular" />
                                </div>

                                <label class="col-sm-1 control-label">Saldo R$</label>
                                <div class="col-sm-3">
                                    <input class="form-control" type="text" ng-model="meuSaldo" name="saldo" />
                                </div>

                            </div>                            

                            
                            <div class="form-group text-right">
                                <div class="col-sm-2"></div>
                                <div class="col-sm-2">
                                    <button id="btnNovo" type="button" onclick="novo()" class="btn btn-primary btn-md btn-block">Novo</button>
                                </div>
                                
                                <div class="col-sm-2">
                                    <button id="btnGravar" type="button" class="btn btn-primary btn-md btn-block">Gravar</button>
                                </div>
                            </div>
                            
                        </form>
                    </div>
                    
                    <div id="divTable">
                        <table class="table table-bordered table-striped">
                            <thead>
                                <tr>
                                    <th>Código</th>
                                    <th>Banco</th>
                                    <th>Títular</th>
                                    <th>saldo R$</th>
                                    <th class="col-md-1">Ações</th>
                                </tr>
                            </thead>
                            
                            <tbody>
                                <tr>
                                    <td class="col-md-1">{{meuId}}</td>
                                    <td class="col-md-4">{{meuBanco}}</td>
                                    <td class="col-md-4">{{meuTitulo}}</td>                                  
                                    <td class="col-md-2">{{meuSaldo}}</td>                                    
                                    <td>
                                        <a href="#" onclick="editar({{meuId}})"><span class="glyphicon glyphicon-pencil" /></a>
                                        <a href="#" onclick="excluir({{meuId}})"><span class="glyphicon glyphicon-trash" /></a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>



    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')</script>
    <script src="dist/js/bootstrap.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="assets/js/ie10-viewport-bug-workaround.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="app.js"></script>    
  </body>
</html>
