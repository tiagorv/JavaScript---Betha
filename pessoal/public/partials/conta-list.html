<div class="container">
  <h2>Contas Bancárias</h2>
  <form class="form-inline">
    <div class="form-group">
      <label class="control-label" for="busca">Filtro:</label>
      <input class="form-control" type="text" name="busca" ng-model="vm.busca">
      <a class="btn btn-primary" ng-click="vm.buscar()">
        <span>Buscar</span>
        <i class="fa fa-search" aria-hidden="true"></i>
      </a>
    </div>
    <a class="btn btn-success pull-right" href="#/contas/new">
      <i class="fa fa-plus-square-o" aria-hidden="true"></i>
      <span>Nova Conta</span>
    </a>
  </form>
  <div class="table-responsive">
    <table class="table table-striped table-condensed">
      <thead>
        <tr>
          <th>Banco</th>
          <th>Títular</th>
          <th>Conta</th>          
          <th>Saldo R$</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="item in vm.contas">
          <td>{{item.banco}}</td>
          <td>{{item.titular}}</td>
          <td>{{item.numero}}</td>          
          <td>{{item.saldo | number:2}}</td>
          <td class="text-right">
            <a class="btn btn-link" ng-href="{{'#/contas/' + item._id}}">
              <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
            </a>
            <button type="button" class="btn btn-link" ng-click="vm.remover(item)">
              <i class="fa fa-trash-o" aria-hidden="true"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
<!-- /.container -->
