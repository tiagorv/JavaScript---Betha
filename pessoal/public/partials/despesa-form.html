<div class="container">
  <h2>{{vm.despesa.descricao}}</h2>
  <form class="form-horizontal">

    <div class="form-group">
      <label for="descricao" class="col-sm-2 control-label">Descrição</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" ng-model="vm.despesa.descricao" id="descricao">
      </div>
    </div>

    <div class="form-group">
      <label for="data_vencimento" class="col-sm-2 control-label">Vencimento</label>

      <div class="col-sm-4">
        <input type="date" ng-model="vm.despesa.data_vencimento" id="data_vencimento" />
      </div>

      <label for="valor" class="col-sm-2 control-label">Valor R$: </label>
      <div class="col-sm-4">
        <input type="text" class="form-control" ng-model="vm.despesa.valor" id="valor">
      </div>
    </div>    

    <div class="form-group">
      <label for="parcela" class="col-sm-2 control-label">Parcela</label>
      <div class="col-sm-4">
        <input type="text" class="form-control" ng-model="vm.despesa.parcela" id="parcela">
      </div>

      <label for="qtd_parcela" class="col-sm-2 control-label">Total de Parcelas </label>
      <div class="col-sm-4">
        <input type="text" class="form-control" ng-model="vm.despesa.qtd_parcela" id="qtd_parcela">
      </div>
    </div>

    <div class="form-group">
      <label for="mes" class="col-sm-2 control-label">Mês</label>
      <div class="col-sm-4">
        <input type="text" class="form-control" ng-model="vm.despesa.mes" id="mes">
      </div>

      <label for="ano" class="col-sm-2 control-label">Ano </label>
      <div class="col-sm-4">
        <input type="text" class="form-control" ng-model="vm.despesa.ano" id="ano">
      </div>
    </div>    

    <div class="form-group">
      <label for="situacao" class="col-sm-2 control-label">Situação</label>
      <div class="col-sm-4">
        <input type="text" class="form-control" ng-init = "vm.despesa.situacao='Aberta'" ng-model="vm.despesa.situacao" id="situacao" disabled>
      </div>
    </div>

    <div class="text-right col-sm-10">
      <a href="#/despesas" class="btn btn-danger btn-lg">Cancelar</a>
      <button ng-click="vm.salvar()" type="button" class="btn btn-success btn-lg">Salvar</button>
    </div>

  </form>
</div>
<!-- /.container -->
