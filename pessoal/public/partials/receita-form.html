<div class="container">
  <h2>{{vm.receita.descricao}}</h2>
  <form class="form-horizontal">

    <div class="form-group">
      <label for="descricao" class="col-sm-2 control-label">Descrição</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" ng-model="vm.receita.descricao" id="descricao">
      </div>
    </div>

    <div class="form-group">
      <label for="valor" class="col-sm-2 control-label">Valor R$: </label>
      <div class="col-sm-4">
        <input type="text" class="form-control" ng-model="vm.receita.valor" id="valor">
      </div>
    </div>    

    <div class="form-group">
      <label for="mes" class="col-sm-2 control-label">Mês</label>
      <div class="col-sm-4">
        <input type="text" class="form-control" ng-model="vm.receita.mes" id="mes">
      </div>

      <label for="ano" class="col-sm-2 control-label">Ano </label>
      <div class="col-sm-4">
        <input type="text" class="form-control" ng-model="vm.receita.ano" id="ano">
      </div>
    </div>    

    <div class="form-group">
      <label for="situacao" class="col-sm-2 control-label">Situação</label>
      <div class="col-sm-4">
        <input type="text" class="form-control" ng-init = "vm.receita.situacao='Aberta'" ng-model="vm.receita.situacao" id="situacao" disabled>
      </div>
    </div>

    <div class="text-right col-sm-10">
      <a href="#/receitas" class="btn btn-danger btn-lg">Cancelar</a>
      <button ng-click="vm.salvar()" type="button" class="btn btn-success btn-lg">Salvar</button>
    </div>

  </form>
</div>
<!-- /.container -->
