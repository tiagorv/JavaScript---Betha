<div class="container">
  <h2>Recebimento de Creditos</h2>
  <div class="table-responsive">
    <table class="table table-striped table-condensed">
      <thead>
        <tr>
          <th>Descrição</th>
          <th>Valor</th>          
          <th>Mês/Ano</th>
          <th>Situação</th>          
          <th>Recebimento</th>                    
          <th>Conta</th>                    
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="item in vm.receitas">
          <td>{{item.descricao}}</td>
          <td>{{item.valor | number:2}}</td>          
          <td>{{item.mes}} / {{item.ano}}</td>          
          <td>{{item.situacao}}</td>    
          <td>{{item.data_recebimento | date: 'dd/MM/yyyy'}}</td>
          
          <td>
              <div class="col-sm-8" ng-controller="ContaListController as contaVm">
                  <select name="conta" ng-model="vm.receitas.conta" class="form-control" id="conta">
                  <option ng-repeat="item in contaVm.contas" value="{{item._id}}">{{item.titular}}</option>
                  </select>
              </div>
          </td>

          <td class="text-right">
            <button type="button" class="btn btn-link" ng-click="vm.recebimento(item)">
              <i class="fa fa-money" aria-hidden="true"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
<!-- /.container -->
