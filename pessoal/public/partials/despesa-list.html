<div class="container">
  <h2>Despesas</h2>
  <form class="form-inline">
    <div class="form-group">
      <label class="control-label" for="busca">Filtro:</label>
      <input class="form-control" type="text" name="busca" ng-model="vm.busca">
      <a class="btn btn-primary" ng-click="vm.buscar()">
        <span>Buscar</span>
        <i class="fa fa-search" aria-hidden="true"></i>
      </a>
    </div>
    <a class="btn btn-success pull-right" href="#/despesas/new">
      <i class="fa fa-plus-square-o" aria-hidden="true"></i>
      <span>Nova Despesa</span>
    </a>
  </form>
  <div class="table-responsive">
    <table class="table table-striped table-condensed">
      <thead>
        <tr>
          <th>Descrição</th>
          <th>Vencimento</th>
          <th>Valor</th>          
          <th>Parcela</th>
          <th>Mês/Ano</th>
          <th>Situação</th>          
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="item in vm.despesas">
          <td>{{item.descricao}}</td>
          <td>{{item.data_vencimento | date: 'dd/MM/yyyy'}}</td>
          <td>{{item.valor | number:2}}</td>          
          <td>{{item.parcela}} / {{item.qtd_parcela}}</td>
          <td>{{item.mes}} / {{item.ano}}</td>          
          <td>{{item.situacao}}</td>          
          <td class="text-right">
            <a class="btn btn-link" ng-href="{{'#/despesas/' + item._id}}">
              <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
            </a>
            <button type="button" class="btn btn-link" ng-click="vm.remover(item)">
              <i class="fa fa-trash-o" aria-hidden="true"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
<!-- /.container -->
