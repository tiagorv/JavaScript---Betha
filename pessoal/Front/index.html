<!DOCTYPE html>
<html lang="pt-br" ng-app="app">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="icon" href="favicon.ico">

  <title>Sistema Contorle de Barraquinha de Cachorro Quente</title>

  <!-- Bootstrap core CSS -->
  <link href="dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
  <link href="assets/css/ie10-viewport-bug-workaround.css" rel="stylesheet">
  <!-- Custom styles for this template -->
  <link href="navbar-fixed-top.css" rel="stylesheet">
  <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
  <!--[if lt IE 9]><script src="assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
  <script src="assets/js/ie-emulation-modes-warning.js"></script>
  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
  <!-- Fixed navbar -->
  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false"
          aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        <a class="navbar-brand" href="#">Controle Financeiro Pessoal</a>
      </div>
      <div id="navbar" class="navbar-collapse collapse">
        <ul class="nav navbar-nav">
          <li class="active"><a href="#">Contas Bancárias</a></li>
          <li><a href="#about">Despesas</a></li>
          <li><a href="#contact">Créditos</a></li>
        </ul>
      </div>
      <!--/.nav-collapse -->
    </div>
  </nav>

  <div class="container">

    <!-- Main component for a primary marketing message or call to action -->
    <div class="jumbotron" ng-controller="DespesaController as vm">
      <h1>Despesas</h1>
      <form class="form-horizontal">

        <div class="form-group">
          <label for="descricao" class="col-sm-2 control-label">Descrição</label>
          <div class="col-sm-10">
            <input type="text" ng-model="vm.despesa.descricao" class="form-control" id="descricao">
          </div>
        </div>

        <div class="form-group">
          <label for="dataVcto" class="col-sm-2 control-label">Vencimento</label>
          <div class="col-sm-4">
            <input type="datetime" ng-model="vm.despesa.dataVcto" class="form-control" id="dataVcto">
          </div>

          <label for="valorCredito" class="col-sm-2 control-label">Valor R$</label>
          <div class="col-sm-4">
            <input type="valorCredito" ng-model="vm.despesa.valorCredito" class="form-control" id="valorCredito">
          </div>
        </div>

        <div class="form-group">
          <label for="situacao" class="col-sm-2 control-label">Situação</label>
          <div class="col-sm-4">
            <input type="text" ng-model="vm.despesa.situacao" class="form-control" id="situacao">
          </div>
        </div>

        <div class="text-right col-sm-10">
          <button type="button" ng-click="vm.salvar()" class="btn btn-success">
            Salvar
          </button>
        </div>
      </form>

      <table class="table table-striped">
        <thead>
          <tr>
            <th>Descrição</th>
            <th>Vencimento</th>
            <th>Valor R$</th>
            <th>Situação</th>
          </tr>
        </thead>
        <tboby>
          <tr ng-repeat="item in vm.despesa">
            <td>{{item.descricao}}</td>
            <td>{{item.dataVcto}}</td>
            <td>{{item.valorCredito}}</td>
            <td>{{item.situacao}}</td>
            <td>
              <button ng-click="vm.remover(item)" class="btn btn-danger btn-sm">X</button>
            </td>
          </tr>
        </tboby>
      </table>
    </div>

  </div>
  <!-- /container -->

  <!-- Bootstrap core JavaScript
    ================================================== -->
  <!-- Placed at the end of the document so the pages load faster -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script>
    window.jQuery || document.write('<script src="assets/js/vendor/jquery.min.js"><\/script>')
  </script>
  <script src="dist/js/bootstrap.min.js"></script>
  <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
  <script src="assets/js/ie10-viewport-bug-workaround.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
  <script src="js/app.js"></script>
  <script src="js/controllers/contato.controller.js"></script>
</body>
</html>
